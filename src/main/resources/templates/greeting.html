<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hogwarts Houses</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tapestry&display=swap');
    </style>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body th:style="'background: url(/img/background.jpg) no-repeat center center fixed;'">
<h1 th:text="'Hello, ' + ${name} + '!'"></h1>
<div class="buttonDiv">
    <form method="GET" th:action="@{rooms}">
        <button th:method="get" th:href="@{rooms}">List all rooms!</button>
        <br>
    </form>

    <form method="POST" th:action="@{rooms}">
        <button type="submit" name="submit" value="value" class="link-button">Add a new room!</button>
    </form>
</div>
</body>
</html>


<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hogwarts Houses</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/greeting.css}" rel="stylesheet" />
</head>
<body th:style="'background: url(/img/background.jpg) no-repeat center center fixed;'">
<p th:text="'Hello, ' + ${name} + '!'"></p>
<a th:method="get" th:href="@{rooms}">List all rooms!</a><br>

<form method="POST" th:action="@{rooms}">

</form>
</body>
</html>
